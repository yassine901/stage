<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Attijariwafa Bank - Transaction Processor'}">Attijariwafa Bank - Transaction Processor</title>
    <link rel="stylesheet" th:href="@{/css/interface.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-animated"></div>
    <header class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="/img/awb-logo.svg" alt="Attijariwafa Bank" style="height: 40px; vertical-align: middle; margin-right: 1rem;">
                <h1>AWB Transaction System</h1>
            </div>
            <nav class="nav-menu">
                <a href="#transaction" class="nav-link active"><i class="fas fa-exchange-alt"></i> Transaction</a>
                <a href="#balance" class="nav-link"><i class="fas fa-wallet"></i> Solde</a>
                <span class="environment-badge" th:text="${environment ?: 'DEVELOPMENT'}">DEVELOPMENT</span>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="section" id="transaction-section">
            <div class="dashboard-grid">
                <div class="stat-card info">
                    <h3>Transactions du Jour</h3>
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card success">
                    <h3>Réussies</h3>
                    <div class="stat-number" id="statSuccess">0</div>
                    <div class="stat-label">Succès</div>
                </div>
                <div class="stat-card error">
                    <h3>Échouées</h3>
                    <div class="stat-number" id="statFailed">0</div>
                    <div class="stat-label">Échecs</div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-cogs"></i></div>
                    <h2 class="card-title">Configuration Endpoint</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">URL Endpoint</label>
                        <input type="text" id="endpoint" class="form-input" th:value="${defaultEndpoint ?: 'http://localhost:8080/position/v2/transactionProcessor'}" placeholder="https://api.example.com/v2/transactionProcessor">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Clé/Certificat</label>
                        <input type="text" id="certificat" class="form-input" th:value="${defaultCertificat ?: 'AZERTYPUI2018AWB'}" placeholder="Clé de certification">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Version API</label>
                        <div class="stat-value" style="font-size: 1rem; margin: 0.5rem 0;" th:text="${version ?: 'v2.0'}">v2.0</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Environnement</label>
                        <div class="stat-value" style="font-size: 1rem; margin: 0.5rem 0;" th:text="${environment ?: 'DEVELOPMENT'}">DEVELOPMENT</div>
                    </div>
                </div>
            </div>
            <div class="card" id="balance-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-wallet"></i></div>
                    <h2 class="card-title">Consultation de Solde</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Numéro de Compte</label>
                        <input type="text" id="balanceAccount" class="form-input" placeholder="123456789012345" maxlength="15" pattern="\d{15}">
                        <span class="help-text">Exactement 15 chiffres</span>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Canal</label>
                        <select id="balanceCanal" class="form-input">
                            <option value="OPMS" selected>OPMS</option>
                            <option value="EBANK">EBANK</option>
                            <option value="MOBILE">MOBILE</option>
                        </select>
                    </div>
                </div>
                <div class="action-panel">
                    <div class="action-buttons">
                        <button type="button" class="btn btn-primary" id="checkBalanceBtn" onclick="checkBalance()">
                            <i class="fas fa-search"></i> Consulter le Solde
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="copyAccountNumber()">
                            <i class="fas fa-copy"></i> Copier du Formulaire
                        </button>
                    </div>
                </div>
                <div class="balance-display" id="balanceDisplay" style="display: none;">
                    <div class="balance-card">
                        <div class="balance-header">
                            <div class="balance-icon"><i class="fas fa-credit-card"></i></div>
                            <div class="balance-info">
                                <h3>Solde du Compte</h3>
                                <p id="balanceAccountNumber">-</p>
                            </div>
                        </div>
                        <div class="balance-amount">
                            <div class="balance-label">Solde Disponible</div>
                            <div class="balance-value" id="balanceAmount">-</div>
                        </div>
                        <div class="balance-details">
                            <div class="balance-detail-item">
                                <span class="detail-label">Dernière MAJ</span>
                                <span class="detail-value" id="balanceLastUpdate">-</span>
                            </div>
                            <div class="balance-detail-item">
                                <span class="detail-label">Statut</span>
                                <span class="detail-value" id="balanceStatus">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more dynamic cards/sections as needed -->
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
    <script th:src="@{/js/transaction-interface.js}"></script>
</body>
</html>
